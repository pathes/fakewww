{% extends "generator/base.html" %}
{% block title %}
domains
{% endblock %}
{% block menu %}
    <li><a href="{% url 'generator' %}">Generator</a></li>
    <li class="active"><a href="{% url 'domain_list' %}">Domains</a></li>
{% endblock %}
{% block content %}
<ul>
    {% for domain in domains %}
    <li>
        <a href="{% url 'domain' domain=domain.domain %}">{{ domain.domain }} <small>{{ domain.type }}</small></a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
