{% extends "generator/base.html" %}
{% block title %}
generator
{% endblock %}
{% block menu %}
    <li class="active"><a href="{% url 'generator' %}">Generator</a></li>
    <li><a href="{% url 'domain_list' %}">Domains</a></li>
{% endblock %}
{% block content %}
<form action="{% url 'generator' %}" method="post">
    {% csrf_token %}
    Enter URL starting with <pre>http://en.m.wikipedia.org/wiki/</pre>:
    <div class="input-group">
        <input type="text" class="form-control" name="page" value="http://en.m.wikipedia.org/wiki/">
        <span class="input-group-btn">
            <input type="submit" class="btn btn-default" type="button" value="Generate!" />
        </span>
    </div><!-- /input-group -->
</form>
{% endblock %}
